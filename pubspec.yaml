name: pdfs_test
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_cached_pdfview: ^0.4.1
  flutter_pdfview: ^1.2.1
  native_pdf_view: ^5.0.0
  native_pdf_renderer: ^4.0.1
  advance_pdf_viewer: ^2.0.1
  path_provider: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/corrupted.pdf
    - assets/demo-landscape.pdf
    - assets/demo-link.pdf
    - assets/pdf/file-example.pdf

